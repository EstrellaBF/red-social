<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/icons/icomoon/style.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/list-service.css">
  <title>Obchod</title>
</head>
<body>  
  <header>
    <nav class="navbar navbar-default back-navbar" role="navigation">
      <!-- despliegue en dispositivos móviles -->
      <div class= "navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
        data-target=".navbar-ex1-collapse">
          <span class="sr-only">Desplegar navegación</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- logo -->
        <a class="navbar-brand" href="#">
          <img class= "img-responsive" src="../assets/images/logo2.png" alt="">
          <h1 class= "title-list-service" >Obchod</h1>
        </a>
      </div>
      <!-- enlaces de navegación visibles en desktop y agrupados no visibles en vista móvil -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Quienes Somos</a></li>
          <li><a href="#">Oficios</a></li>
          <li><a href="#">Clientes</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <!--despliegue de cards-services  -->
  <main class= "back-list-service">
    <h2>Lista de Tarjeta de Servicios</h2> 
    <p> Electricistas</p> 
    <div> 
      <!-- despliegue de 1era fila -->
      <div class="row"> 
        <!-- view de 1er card service -->
        <div class="col-sm-6 col-md-4"> 
          <div class="thumbnail"> 
            <img class="img-feature" id="img-card" alt="" src="../assets/images/list-service/electricista-1.jpg"> 
            <div class="caption"> 
              <!-- calificación 5 estrellas -->
              <form class="text-center">
                <p class="clasificacion">
                  <input id="radio1" type="radio" name="estrellas" value="5">
                  <label class="size-star" for="radio1">★</label>
                  <input id="radio2" type="radio" name="estrellas" value="4">
                  <label class="size-star" for="radio2">★</label>
                  <input id="radio3" type="radio" name="estrellas" value="3">
                  <label class="size-star" for="radio3">★</label>
                  <input id="radio4" type="radio" name="estrellas" value="2">
                  <label class="size-star" for="radio4">★</label>
                  <input id="radio5" type="radio" name="estrellas" value="1">
                  <label class="size-star" for="radio5">★</label>
                </p>
              </form>
              <!-- datos personales -->
              <h3 class="letter-name" id="name" >Name</h3> 
              <p class="letter-resum" id="resum">Resum</p> 
              <!-- botones de vista y seguimiento-->
              <p><a href= "#" class="btn btn-primary btn-list-view" id="btn-view" role="button">Ver</a>
                <a href= "#" class="btn btn-default btn-list-follow" id="btn-follow" role="button">Seguir</a></p> 
            </div> 
          </div> 
        </div> 
        <!-- view de 2do card service -->
        <div class="col-sm-6 col-md-4"> 
          <div class="thumbnail"> 
            <img class="img-feature" id="img-card" alt="" src="../assets/images/list-service/electricista-2.jpg"> 
            <div class="caption"> 
              <!-- calificación 5 estrellas -->
              <form class="text-center">
                <p class="clasificacion">
                  <input id="radio1" type="radio" name="estrellas" value="5">
                  <label class="size-star" for="radio1">★</label>
                  <input id="radio2" type="radio" name="estrellas" value="4">
                  <label class="size-star" for="radio2">★</label>
                  <input id="radio3" type="radio" name="estrellas" value="3">
                  <label class="size-star" for="radio3">★</label>
                  <input id="radio4" type="radio" name="estrellas" value="2">
                  <label class="size-star" for="radio4">★</label>
                  <input id="radio5" type="radio" name="estrellas" value="1">
                  <label class="size-star" for="radio5">★</label>
                </p>
              </form>
              <h3 class="letter-name" id="name" >Name</h3> 
              <p class="letter-resum" id="resum">Resum</p> 
              <p><a href= "#" class="btn btn-primary btn-list-view" id="btn-view" role="button">Ver</a>
                <a href= "#" class="btn btn-default btn-list-follow" id="btn-follow" role="button">Seguir</a></p> 
            </div> 
          </div> 
        </div> 
        <!-- view de 3er card service -->
        <div class="col-sm-6 col-md-4"> 
          <div class="thumbnail"> 
            <img class="img-feature" id="img-card" alt="" src="../assets/images/list-service/user.png"> 
            <div class="caption">
              <!-- calificación 5 estrellas -->
              <form class="text-center">
                <p class="clasificacion">
                  <input id="radio1" type="radio" name="estrellas" value="5">
                  <label class="size-star" for="radio1">★</label>
                  <input id="radio2" type="radio" name="estrellas" value="4">
                  <label class="size-star" for="radio2">★</label>
                  <input id="radio3" type="radio" name="estrellas" value="3">
                  <label class="size-star" for="radio3">★</label>
                  <input id="radio4" type="radio" name="estrellas" value="2">
                  <label class="size-star" for="radio4">★</label>
                  <input id="radio5" type="radio" name="estrellas" value="1">
                  <label class="size-star" for="radio5">★</label>
                </p>
              </form>
              <h3 class="letter-name" id="name" >Name</h3> 
              <p class="letter-resum" id="resum">Resum</p> 
              <p><a href= "#" class="btn btn-primary btn-list-view" id="btn-view" role="button">Ver</a>
                <a href= "#" class="btn btn-default btn-list-follow" id="btn-follow" role="button">Seguir</a></p> 
            </div> 
          </div> 
        </div> 
      </div> 
    </div> 
  </main>
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/list-service.js"></script>
</body>
</html>
